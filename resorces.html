<style>
.navbar {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: -webkit-sticky; /* Safari */
    position: sticky;
    top: 0;
    z-index:99;
}
    
 
.navbar li {
    float: left;
}
.navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}
.navbar  li.notactive a:hover {
    background-color: #111;
}
    
.activepage{
    background-color: #4CAF50;   
}
    
.fullpage{
    width: 100vl;
    height: 100vh;
    background-color: black;
    position: relative;
    
}
    
body{
    overflow-x:visible;
    
}
    
.center{
    margin: 0;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
    color:yellow;
    text-align: center;
    font-size: 100px;
    
} 
 
.footer {
  padding: 1rem;
  background-color: #efefef;
  text-align: center;
}
h1, h2, h3{

}
	
@media only screen and (min-width : 768px) {
  .row-eq-height {

    display: -ms-flexbox;
    display:         flex;
    position: relative;

  }
.bottom-float{
	
    position: absolute;
    bottom: 0;
    right: 0;
    margin-left: 5%;
	margin-right: 5%;

}
}

}
