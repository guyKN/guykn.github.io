<!DOCTYPE html>
<html>
<head>
<style>
.navbar {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
}

.navbar li {
    float: left;
}

.navbar li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

.navbar  li.not-active a:hover {
    background-color: #111;
}
    
.active{
    background-color: #4CAF50;   
}

</style>
</head>
<body>

<ul class="navbar">
  <li class="active"><a href="#home">Home</a></li>
  <li class="not-active"><a href="#news">News</a></li>
  <li class="not-active"><a href="#contact">Contact</a></li>
  <li class="not-active"><a href="#about">About</a></li>
</ul>

</body>
</html>
